plugins {
    id 'java'
}

group 'ch.myspringmvc.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
//在gradle中，所有jar相关的操作，都需要在jar中进行注册
jar{
    manifest {
        attributes "Main-Class":"com.myspringmvc.ch.Application"
    }
    //循环注入依赖
    from{
        configurations.compile.collect{
            //it 代指依赖关系，使用zipTree()函数递归导入
            it.isDirectory() ? it : zipTree(it)
        }
    }
}